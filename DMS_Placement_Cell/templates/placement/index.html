{% extends 'placement/base.html' %}
{% load static %}
{% block title %} Placement Cell {% endblock %}
{% block content %}
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 6fr 3fr;
    }

</style>

<div class="grid-container">
    <div class="grid-graph">
        <h1>Graph</h1>
    </div>
    <div class="grid-card">
        <div class="row">
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Highest Package
                    </div>
                    <div class="card-body">
                        {{highest_package}}
                    </div>

                </div>
            </div>
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Avarage Package
                    </div>
                    <div class="card-body">
                        {{average_package}}
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Total Student
                    </div>
                    <div class="card-body">
                        {{total_student}}
                    </div>

                </div>
            </div>
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Total Placed
                    </div>
                    <div class="card-body">
                        {{total_placed}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#base").removeClass('container')
    $("#base").addClass('mx-5 px-5')
</script>
{% endblock %}
