{% extends 'placement/base.html' %}
{% load static %}
{% block title %} Placement Cell {% endblock %}
{% block content %}
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 6fr 3fr;
    }

</style>

<div class="grid-container">
    <div class="grid-graph">
        <div>
            <canvas id="graphDiv"></canvas>
          </div>
    </div>
    <div class="grid-card">
        <div class="row">
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Highest Package
                    </div>
                    <div class="card-body">
                        {{highest_package}}
                    </div>

                </div>
            </div>
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Avarage Package
                    </div>
                    <div class="card-body">
                        {{average_package}}
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Total Student
                    </div>
                    <div class="card-body">
                        {{total_student}}
                    </div>

                </div>
            </div>
            <div class="col-6">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-header">
                        Total Placed
                    </div>
                    <div class="card-body">
                        {{total_placed}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#base").removeClass('container')
    $("#base").addClass('mx-5 px-5')

const data = {
  labels: [
    'January',
    'February',
    'March',
    'April'
  ],
  datasets: [{
    type: 'bar',
    label: 'Bar Dataset',
    data: [10, 20, 30, 40],
    borderColor: 'rgb(255, 99, 132)',
    backgroundColor: 'rgba(255, 99, 132, 0.2)'
  }, {
    type: 'line',
    label: 'Line Dataset',
    data: [50, 50, 50, 50],
    fill: false,
    borderColor: 'rgb(54, 162, 235)'
  }]
};
 const config = {
  type: 'scatter',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
};

var mixedChart = new Chart(
    document.getElementById("graphDiv"),
    config
);
</script>
{% endblock %}
