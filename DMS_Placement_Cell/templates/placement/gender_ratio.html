{% extends 'placement/base.html' %}
{% load static %}
{% block title %} Placement Cell {% endblock %}
{% block content %}
<style>
    .grid-container-1 {
        display: grid;
        grid-template-columns: 6fr 3fr;
    }
</style>

<div class="grid-container-1">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <canvas id="branchChart"></canvas>
        </div>
</div>



<script>
    $("#base").removeClass('container')
    $("#base").addClass('mx-3 px-5 mt-3')

    const data = {
        labels: {{ labelDiv| safe}},
    datasets: [{
        type: 'bar',
        label: 'Male Student',
        data: {{ dataMale| safe}},
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(75, 192, 192,0.7)',
        stack: 'Stack 0',
            },
    {
        type: 'bar',
        label: 'Female Student',
        data: {{ dataFemale| safe}},
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 132, 0.7)',
        stack: 'Stack 1',
            },
    {
        type: 'bar',
        label: 'Placed Male Student',
        data: {{ dataPMale| safe}},
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 52, 0.7)',
        stack: 'Stack 0',
            },
    {
        type: 'bar',
        label: 'Placed Female Student',
        data: {{ dataPFemale| safe}},
        borderColor: 'rgb(255, 99, 132)',
        backgroundColor: 'rgba(255, 99, 2, 0.7)',
        stack: 'Stack 1'
            },
    {
        type: 'line',
        label: 'Line Dataset',
        data: {{ dataDiv| safe}},
        fill: false,
        borderColor: 'rgb(54, 162, 235)',
        stack: 'Stack 1',
            }
    ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart - Stacked'
                },
            },
            responsive: true,
            interaction: {
                intersect: false,
            },
            scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: false,
                    ticks: {
                        beginAtZero: true,
                    },
                }
            }
        }
    };

    var mixedChart = new Chart(
        document.getElementById('branchChart'),
        config
    );




</script>
{% endblock %}
