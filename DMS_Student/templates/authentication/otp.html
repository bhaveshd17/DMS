<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="shortcut icon" href="{% static  'images/vitwhite.png' %}" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6b2983e729.js" crossorigin="anonymous"></script>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>OTP Verification</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if stundent_form.errors and user_form %}
                    <div class="alert alert-danger" role="alert">
                        {{form.errors}}
                    </div>
                    {% endif %}


                    <div class="mb-3">
                        <label><strong>Enter OTP:</strong></label>
                        <input type="text" class="form-control" id="id_otp">
                    </div>


                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary">Check</button>
                    </div>
            </div>





            </form>
        </div>
    </div>

    </div>




</body>

</html>
