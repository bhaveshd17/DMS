<div class="card card-body mb-3">
    <form action="{% url 'updateCertificate' id %}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">

        <div class="card-text">
            <table class="table table-responsive-sm">
                <tbody>
                    <tr>
                        <td><strong>Certificate Name</strong></td>
                        <td>{{form.certificate_name}}</td>
                    </tr>
                    <tr>
                        <td><strong>Domain</strong></td>
                        <td>{{form.domain}}</td>
                    </tr>
                    <tr>
                        <td><strong>Certificate</strong></td>
                        <td>
                            {{form.file}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="display: none;">{{form.certificate_issued_to}}</div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script>
    let form_fields_cer = document.getElementsByTagName('input')
    for (let field in form_fields_cer) {
        form_fields_cer[field].className += ' form-control'
    }
</script>
