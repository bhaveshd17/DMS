<div class="card card-body mb-3">
    <form action="{% url 'updateEdu' id %}" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        
        <div class="card-text">
            <table class="table table-hover table-responsive-sm">
                <tbody>
                    <tr>
                        <td>
                            <strong>
                                {% if edu.degree == '10'%}
                                School
                                {% else %}
                                College
                                {% endif %}
                            </strong>
                        </td>
                        <td>{{form.clg_name}}</td>
                    </tr>
                    <tr>
                        <td><strong>Degree</strong></td>
                        <td>
                            {{form.degree}}
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Board</strong></td>
                        <td>{{form.board}}</td>
                    </tr>
                    <tr>
                        <td><strong>Percentage/CGPA</strong></td>
                        <td>{{form.percentage}}</td>
                    </tr>
                    <tr>
                        <td><strong>Starting Year</strong></td>
                        <td>{{form.start_year}}</td>
                    </tr>
                    <tr>
                        <td><strong>Ending Year</strong></td>
                        <td>{{form.end_year}}</td>
                    </tr>
                    <div hidden>{{form.roll_no}}</div>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script>
    let form_fields1 = document.getElementsByTagName('input')
    document.getElementById('id_degree').classList = 'form-control';
    for (let field in form_fields1) {
        form_fields1[field].className += ' form-control'
    }
    document.getElementById('id_percentage').type = 'text';
    document.getElementById('id_start_year').type = 'date';
    document.getElementById('id_end_year').type = 'date';
</script>
