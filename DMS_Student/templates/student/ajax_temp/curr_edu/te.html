<div class="card card-body mb-2" id="te_card">
    <h4 class="card-title text-center">TE Details</h4>
    <form action="/student/update_current_education/{{id}}/te" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <div class="card-text">
            <table class="table table-hover table-responsive-sm">
                <tbody>
                    <tr>
                        <td>
                            <strong>SEM 5 SGPA
                            </strong>
                        </td>
                        <td>{{form.te_sem5_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>SEM 4 SGPA</strong></td>
                        <td>{{form.te_sem6_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>TE CGPA</strong></td>
                        <td>{{form.te_cgpa}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div hidden>
            {{form.roll_no_3}}
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script>
    let form_fields_te = document.getElementsByTagName('input')
    for (let field in form_fields_te) {
        form_fields_te[field].className += ' form-control'
    }
</script>
