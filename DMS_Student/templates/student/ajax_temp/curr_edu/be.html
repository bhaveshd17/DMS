<div class="card card-body mb-2" id="be_card">
    <h4 class="card-title text-center">BE Details</h4>
    <form action="/student/update_current_education/{{id}}/be" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <div class="card-text">
            <table class="table table-hover table-responsive-sm">
                <tbody>
                    <tr>
                        <td>
                            <strong>SEM 7 SGPA
                            </strong>
                        </td>
                        <td>{{form.be_sem7_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>SEM 8 SGPA</strong></td>
                        <td>{{form.be_sem8_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>BE CGPA</strong></td>
                        <td>{{form.be_cgpa}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div hidden>
            {{form.roll_no_4}}
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script>
    let form_fields_be = document.getElementsByTagName('input')
    for (let field in form_fields_be) {
        form_fields_be[field].className += ' form-control'
    }
</script>
