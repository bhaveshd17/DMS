<div class="card card-body mb-2" id="se_card">
    <h4 class="card-title text-center">SE Details</h4>
    <form action="/student/update_current_education/{{id}}/se" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <div class="card-text">
            <table class="table table-hover table-responsive-sm">
                <tbody>
                    <tr>
                        <td>
                            <strong>SEM 3 SGPA
                            </strong>
                        </td>
                        <td>{{form.se_sem3_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>SEM 4 SGPA</strong></td>
                        <td>{{form.se_sem4_sgpa}}</td>
                    </tr>
                    <tr>
                        <td><strong>SE CGPA</strong></td>
                        <td>{{form.se_cgpa}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div hidden>
            {{form.roll_no_2}}
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script>
    let form_fields_se = document.getElementsByTagName('input')
    for (let field in form_fields_se) {
        form_fields_se[field].className += ' form-control'
    }
</script>
