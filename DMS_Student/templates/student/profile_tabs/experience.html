<div class="tab-pane fade mt-3" id="exp" role="tabpanel" aria-labelledby="profile-tab">
    <h4 class="h4 text-center mb-3">Internship Experiences</h4>
    <div id="exp_cards">
        {% for exp in exp_list %}
        <div class="card card-body mb-3">
            <div class="card-text">
                <table class="table table-hover table-responsive-sm">
                    <tbody>
                        <tr>
                            <td><strong>Company Name</strong></td>
                            <td>{{exp.comp_name}}</td>
                        </tr>
                        <tr>
                            <td><strong>Role</strong></td>
                            <td>{{exp.role}}</td>
                        </tr>
                        <tr>
                            <td><strong>Duration</strong></td>
                            <td>{{exp.duration}}</td>
                        </tr>
                        <tr>
                            <td><strong>Start Date</strong></td>
                            <td>{{exp.start_date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center">
                <p class="mr-2"><i data-id="{{exp.id}}" class="exp_update fas fa-edit"
                        style="color: black;cursor: pointer;"></i></p>
                <a href="{% url 'deleteExp' exp.id %}" class="ml-2" style="color: black;"><i
                        class="fas fa-trash-alt"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <center>
        <div class="border p-2 my-4 btn btn-secondary" data-toggle="modal" data-target="#addexp">Add
            Experience</div>
    </center>
</div>
