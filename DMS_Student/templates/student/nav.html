{% load static %}
<style>
  .nav-links-item {
    color: #0F2C44;
  }

  a {
    color: #0F2C44 !important;
    text-decoration: none;
  }

  #nav {
    transition: all 10s ease-in-out;
  }

  li:hover {
    background-color: white;
  }

  .fullNav {
    background-color: #D9FAFF;
    width: 300px;
    height: 100vh;
    position: fixed;
    left: 0;
    z-index: 9;
    display: none;
  }

  #extendedNav li a {
    /* font-size: 20px; */
    color: #0F2C44;
    width: 100%;
    text-decoration: none;
  }
  .nav-item-img{
    width: 30px;
    height: 30px;
  }

  @media (max-width: 576px) {
    .side-nav {
      display: none;

    }
  }

  @media (min-width: 576px) and (max-width: 991px) {
    .side-nav {
      display: none;

    }
  }
</style>

<script>
  $(document).ready(function () {
    $("#nav").mouseover(function () {
      $(".fullNav").show();
      $(".fullNav").mouseleave(function () {

    })

  })

</script>
