{% extends 'student/base.html' %}
{% block title %} Profile {% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5 mx-auto">
    <div class="row mt-5">
      <img src="{% static 'images/person.jpg' %}" alt="" width="100" height="100" class="mx-auto mt-3">
    </div>
    <div class="d-flex justify-content-center my-3">
      <div class="p-2 mx-4" style="text-transform:capitalize"><h6><strong>{{name}}</strong></h6></div>
      <div class="p-2 mx-4"><h6><strong>{{rollNo}}</strong></h6></div>
      <div class="p-2 mx-4" style="text-transform:uppercase"><h6><strong>{{branch}}</strong></h6></div>
    </div>
    <div class="d-flex justify-content-center">
    <label for="id_skills"><strong>Edit Skills:  </strong></label>
      <form class="mx-1" method="POST" action="UpdateSkills">
          {% csrf_token %}
          <div class="mb-2">
            
            {{form.skills}}
          </div>
        <!-- <textarea id="skills" name="skills" rows="5" cols="40" class="border px-2" >{{skills}}</textarea> -->
        <br><input type="submit" class="btn btn-primary btn-edit btn-md " name="skillsubmit" value="Update">
      </form>

    </div>
    <div class="d-flex justify-content-center mt-4">
      <div class="border p-2 mx-2 rounded-lg bg-default btn btn-outline-secondary" data-toggle="modal" data-target="#addedu">+ Add Education</div>
      <div class="border p-2 mx-2 rounded-lg bg-default btn btn-outline-secondary" data-toggle="modal" data-target="#addexp">+ Add Experience</div>
    </div>
  </div>
  <div class="modal fade" id="addedu">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Education</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row d-flex justify-content-center">
          <form class="" method="post" action="addedu.php">
            <input type="text" name="clgname" placeholder="School/College name" class="rounded-lg mb-2 p-2"><br>
            <input type="text" name="degree" placeholder="Degree" class="rounded-lg mb-2 p-2"><br>
            <input type="text" name="marks" placeholder="Percentage/ CGPA" class="rounded-lg mb-2 p-2"><br>
            <input type="text" name="startyear" placeholder="Starting year" class="rounded-lg mb-2 p-2"><br>
            <input type="text" name="endyear" placeholder="Ending year" class="rounded-lg mb-2 p-2"><br>
          </div>
          </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="submit" value="Update" name="add_edu" class="btn btn-primary" >
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade" id="addexp">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Experience</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row d-flex justify-content-center">
          <form class="" method="post" action="addexp.php">
            <label for="compname" class="mr-4">Company</label>
            <input type="text" id="compname" name="compname" placeholder="Company name" class="rounded-lg mb-2 p-2"><br>
            <label for="domain" class="mr-4">Domain</label>
            <input type="text" id="domain" name="role" placeholder="Domain" class="rounded-lg mb-2 p-2 ml-2"><br>
            <label for="joindate" class="mr-1">Joining date</label>
            <input type="date" id="joindate" name="joindate" placeholder="Date of joining" class="rounded-lg mb-2 p-2"><br>
            <label for="duration" class="mr-4">Duration</label>
            <input type="text" id="duration" name="duration" placeholder="Duration(months)" class="rounded-lg mb-2 p-2"><br>
          </div>
          </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <input type="submit" value="Update" name="add_exp" class="btn btn-primary">
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    let form_fields = document.getElementsByTagName('input')
    let form_fields1 = document.getElementsByTagName('textarea')
  
    for (let field in form_fields) {
      form_fields[field].className += 'form-control';
    }
    for (let field in form_fields1) {
      form_fields1[field].className += 'form-control';
    }
    document.getElementById("id_skills").required = true
 
  </script>


  {% endblock %}
